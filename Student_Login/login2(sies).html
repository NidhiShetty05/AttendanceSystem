<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Student Portal</title>


  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;

      background-color: #f5f7f4;


      background-image: url('/static/innerheadercommon.jpg');

      background-repeat: no-repeat;

      background-position: top center;

      background-size: contain;
    }



    .box {

      width: 350px;

      margin: 80px auto;

      background: white;

      padding: 25px 30px;

      border-radius: 10px;

      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.15);

      border: 2px solid #004a99;

      text-align: center;
    }



    .logo {

      display: block;

      margin: 0 auto 10px auto;

      width: 120px;

      height: auto;

    }


    h2 {

      margin-bottom: 20px;

      color: #004a99;

    }


    label {

      font-weight: bold;

      display: block;

      text-align: left;

      color: #003366;

    }


    input,
    select {

      width: 100%;

      padding: 8px;

      margin: 8px 0 15px 0;

      border: 1px solid #004a99;

      border-radius: 5px;

    }


    input:focus,
    select:focus {

      outline: none;

      border-color: #002f66;

    }



    .btn {

      width: 100%;

      padding: 10px;

      background: #004a99;

      color: white;

      border: none;

      font-size: 16px;

      border-radius: 5px;

      cursor: pointer;

    }


    .btn:hover {

      background: #002f66;

    }


    .btn:disabled {

      background: #6c757d;

      cursor: not-allowed;

    }


    .error-message {

      color: #dc3545;

      font-size: 14px;

      margin-top: 10px;

      display: none;

    }
  </style>

</head>

<body>

  <div class="box">
    <img src="/static/sieslogo.jpg" alt="College Logo" class="logo">

    <h2>Student Portal</h2>

    <form id="loginForm">
      <label>Student ID:</label>
      <input type="text" id="studentId" placeholder="Enter Student ID" required>

      <label>Stream:</label>
      <select id="stream" required>
        <option value="">Select Stream</option>
        <option value="CS">CS</option>
        <option value="IT">IT</option>
      </select>

      <label>Year:</label>
      <select id="year" required>
        <option value="">Select Year</option>
        <option value="FY">FY</option>
        <option value="SY">SY</option>
        <option value="TY">TY</option>
      </select>

      <label>Password:</label>
      <input type="password" id="password" placeholder="Enter Password" required>

      <button type="submit" class="btn">LOGIN</button>

      <div class="error-message" id="errorMessage"></div>
    </form>
  </div>

  <script>
    // Configuration
    const API_BASE_URL = '/api';

    // Get form element
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    // Handle form submission
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Get form values
      const studentId = document.getElementById('studentId').value;
      const stream = document.getElementById('stream').value;
      const year = document.getElementById('year').value;
      const password = document.getElementById('password').value;

      // Validate inputs
      if (!studentId || !stream || !year || !password) {
        showError('Please fill in all fields');
        return;
      }

      // Disable submit button
      const submitBtn = document.querySelector('.btn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Logging in...';
      errorMessage.style.display = 'none';

      try {
        const response = await fetch(`${API_BASE_URL}/student/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          credentials: 'include',
          body: JSON.stringify({
            student_id: studentId,
            stream: stream,
            year: year,
            password: password
          })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          // Login successful
          submitBtn.textContent = 'Success! Redirecting...';
          setTimeout(() => {
            window.location.href = '/dashboard';
          }, 500);
        } else {
          // Login failed
          showError(data.error || 'Login failed. Please check your credentials.');
          submitBtn.disabled = false;
          submitBtn.textContent = 'LOGIN';
        }
      } catch (error) {
        console.error('Login error:', error);
        showError('Unable to connect to server. Please make sure the Flask server is running.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'LOGIN';
      }
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
    }
  </script>

</body>

</html>
